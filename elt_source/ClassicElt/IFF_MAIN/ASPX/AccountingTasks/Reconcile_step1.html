<title>Untitled Document</title>

<link href="../CSS/elt_css.css" rel="stylesheet" type="text/css" />

<body>
<table width="400" border="0" align="left" cellpadding="0" cellspacing="0" bgcolor="#f3f3f3" style="padding-left:28px; padding-right:28px">
    <tr>
        <td height="18" colspan="2" class="bodyheader" style="padding-top:20px">Select  Account </td>
    </tr>
    <tr>
        <td colspan="2" style="padding-bottom:30px">
			<select name="select" style="width:240px">
				<option>Select One</option>
				<option>Bank Name here</option>
			</select>		</td>
    </tr>
    <tr>
        <td height="20" colspan="2"><span class="bodycopy style1">1. Enter the following from your statement</span></td>
    </tr>
    <tr class="bodyheader">
        <td height="20" colspan="2">Statement Ending Date </td>
    </tr>
    <tr>
        <td width="30%">&nbsp;</td>
        <td width="70%">&nbsp;</td>
    </tr>
    <tr class="bodyheader">
        <td height="20">Opening Balance </td>
        <td>Ending Balance </td>
    </tr>
    <tr>
        <td valign="top" style="padding-bottom:30px">&nbsp;</td>
        <td align="left" valign="top"><input name="textfield" type="text" class="numberalignbold" size="14" /></td>
    </tr>
    <tr>
        <td height="20" colspan="2"><span class="bodycopy style1">2. Enter your service and interest charges, if any </span></td>
    </tr>
    <tr class="bodyheader">
        <td height="20">Service Charge </td>
        <td>Date</td>
    </tr>
    <tr>
        <td><input name="textfield" type="text" class="numberalignbold" size="14" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr class="bodyheader">
        <td height="20">Cost Item </td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2" valign="top" style="padding-bottom:20px">
			<select name="select" style="width:240px">
				<option>BANK FEES - selected as default</option>
			</select>		</td>
    </tr>
    <tr class="bodyheader">
        <td height="20">Interest Earned </td>
        <td>Date</td>
    </tr>
    <tr>
        <td><input name="textfield" type="text" class="numberalignbold" size="14" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr class="bodyheader">
        <td height="20">Charge Item </td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2">
			<select name="select" style="width:240px">
				<option>INTEREST INCOME - selected as default</option>
			</select>		</td>
    </tr>
    <tr>
        <td height="52" colspan="2" align="center" valign="middle" style="padding-top:10px">
			<input type="button" name="" value="OK" style="margin-right:20px; width:70px; height:22px" />
			<input type="button" name="" value="Cancel" style="width:70px; height:22px" />
			
			<a href="/iff_main/ASPX/AccountingTasks/Reconcile_step2.html" target="_self">reconcile</a> </td>
    </tr>
</table>
</body>

</html>

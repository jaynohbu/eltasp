function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}

  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function MM_swapImage() { //v3.0

}

function pointTabOnload(page){ 
   
    for(var i=0;i<tabCount;i++){
    
        if(TabPages[i]==page){
        
            currentTabIndex=i;
        }
    }
    setToCurrentTab();  
}

function pointTab(obj){

   var temp=obj.id.split('-');
   currentTabIndex=temp[1]; 
   
}

function setToCurrentTab(){

   var index=currentTabIndex; 
   var id;
   var img;
      
   for(var i=0;i< tabCount;i++){ 
   
    id="t-"+i;     
        if(i!=index){
             document.getElementById(id).firstChild.src=TabImgsOff[i];
        }else{
             document.getElementById(id).firstChild.src=TabImgsOn[i];
        
        }
   }
}

function refreshTabsOnMoving(){

   var index=currentTabIndex; 
   var id;
   var img;      
   for(var i=0;i< tabCount;i++){ 
    id="t-"+i;     
    document.getElementById(id).firstChild.src=TabImgsOff[i];        
   }
}

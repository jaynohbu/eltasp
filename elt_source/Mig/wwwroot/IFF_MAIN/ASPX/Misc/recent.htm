<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Recent Works</title>
</head>

<script language="javascript">
function myLoad() {
	document.modalFrame.location = 'recentwork2.aspx';
}

function resize_iframe()
{
    var x,y;
    if (self.innerHeight) // all except Explorer
    {
	    x = self.innerWidth;
	    y = self.innerHeight;
    }
    else if (document.documentElement && document.documentElement.clientHeight)
	    // Explorer 6 Strict Mode
    {
	    x = document.documentElement.clientWidth;
	    y = document.documentElement.clientHeight;
    }
    else if (document.body) // other Explorers
    {
	    x = document.body.clientWidth;
	    y = document.body.clientHeight;
    }

	document.getElementById("modalFrame").style.height=x;
}

window.onresize=resize_iframe; 


function myUnLoad() {
var rVal = document.fShowModal.hReturnValue.value;

	if (rVal == 'cancel') 
	{
	window.returnValue = '';
	}
	else
	{
	window.returnValue = document.fShowModal.hReturnValue.value;
	}
	
}

</script>

<body onload="javascript:myLoad();">
<form action="" method="post" name="fShowModal">
	<input type="hidden" name="hReturnValue"/>
</form>	
<iframe id="modalFrame" name="modalFrame" width="100%"  scrolling="no" 
style="PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px"
onload="javascript:resize_iframe();"></iframe>
</body>
</html>
